spring.application.name=ifct0062_2025_testws

# Puerto del servidor (opcional)
server.port=8080

# Configuración de la base de datos PostgreSQL
spring.datasource.url=jdbc:mysql://localhost:3307/moviesdb?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=my_secret_pw
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración JPA / Hibernate
# spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Log del Hikari (Pool de conexiones)
# Con este atributo en modo DEBUG da información del POOL
# logging.level.com.zaxxer.hikari=DEBUG

# Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5